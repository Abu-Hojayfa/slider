<!doctype html>
<html lang="en">

<head>
  <title>Slider</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body id="body">
  <div class="container">
    <h4 class="mt-2 text-center">Search Image for create slider</h4>
    <div class="form-inline mt-3 d-flex justify-content-center">
      <div class="input-group col-md-6 mb-2">
        <input onkeyup="pressEnter(event)" type="text" class="form-control" id="search" placeholder="nature">
      </div>
      <button type="button" id="search-btn" class="btn btn-primary mb-2">Search</button>
    </div>
    <section class="images">
      <div class="justify-content-around  align-items-center mt-3 gallery-header    mb-2">
        <h3 class="head-title text-center ">Select image for create slider</h3>
        <div class="input-group col-md-3 mb-2 mb-md-0">
          <input class="form-control" id="duration" placeholder="slider change duration">
        </div>
        <button id="create-slider" class="btn btn-primary px-5">Create </button>
      </div>
      <div class="row gallery">

      </div>
    </section>
    <!-- loader -->
    <div class="d-none" id="preloader">
      <div id="loader"></div>
    </div>
    <!-- slider -->
    <div id="slider" class="main">
      <section class="mt-5" id="sliders">

      </section>
      <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center ">
        <span class="dot" onclick="changeItem(-1)"></span>
        <span class="dot" onclick="changeItem(1)"></span>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <button id="backBtn" class="btn  btn-success w-25 pb-4 ">
          Go Back </button>
      </div>
    </div>
    <div id="warning" class="desing-card m-auto d-none ">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="content"></div>
      <div class="maincontent">
        <h4>Hello There!</h4>
        <p> It seems you enter negative value of time or entered nothing,, set a time or grandma will punish you
        </p>
        <button id="goBack">OkayğŸ˜ğŸ˜</button>
      </div>
    </div>

  </div>
  <!-- Optional JavaScript -->
  <script src="./app.js"></script>
</body>

</html>
